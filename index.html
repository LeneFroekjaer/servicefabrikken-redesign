<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css">

    <title>Servicefarbrikken</title>
</head>
<body>
    <div class="header"></div>
    <main>
        <section id="sec-title">
            <h1>SERVICEFABRIKKEN</h1>
            <h2>Personlig ejendomsservice</h2>
            <a href="#sec-services" class="button">Ydelser</a>
        </section>
        <section id="sec-imageandtext">
            <picture>
                <source media="(max-width: 500px)" srcset="images/vogn_small.jpg">
                <source media="(min-width: 501px)" srcset="images/vogn_large.png">
                <img src="images/vogn_large.png" alt="Stefan ved siden af firmavogn">
            </picture>
            <div class="white-box">
                <p>Hej, mit navn er Stefan. Jeg har kunder rundt om i Nordsjælland.</p>
                <a href="om.html" class="button">Om mig</a>
            </div>
        </section>
        <section id="sec-services">
            <div class="servicelist-container">
                <h3>Jeg tilbyder følgende ydelser</h3>
                <div class="servicelist"></div>
            </div>
            <img class="drawing" src="images/redskaber i sort.png" alt="tegning af redskaber">
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.js"></script>
    <script src="js/forside.js"></script>
</body>
</html>
