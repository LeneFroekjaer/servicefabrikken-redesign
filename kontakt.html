<body>
    <div class="header"></div>
    <main>
        <section id="sec-contact">
            <div class="contactform">
                <h1>Kontakt mig</h1>
                <form method="POST" action="/service12besked.php" novalidate>
                    <label for="f_navn">Navn <span class="required">*</span></label>
                    <input type="text" name="navn" id="f_navn" required><span class="error"></span>
                    <label for="f_email">E-mail <span class="required">*</span></label>
                    <input type="email" name="email" id="f_email" required><span class="error"></span>
                    <label for="f_telnr">Telefon nummer</label>
                    <input type="tel" name="telnr" id="f_telnr">
                    <label for="f_emne">Emne</label>
                    <input type="text" name="emne" id="f_emne">
                    <label for="f_besked">Besked</label>
                    <textarea name="besked" id="f_besked" cols="30" rows="10"></textarea>
                    <input type="submit" value="Send" class="button" name="submit">
                </form>
            </div>
            <div class="contactinfo">
                <div class="contacttext">
                    <p>Stefan Pokorni</p>
                    <p>Tlf: 409 409 00</p>
                    <p>Mail: <a href="mailto:stefan@servicefabrikken.dk">stefan@servicefabrikken.dk</a></p>
                    <p>CVR: 59117157</p>
                </div>
                <img src="images/kontakt.png" alt="kontaktikoner">
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.js"></script>
    <script src="js/kontakt.js"></script>
</body>
